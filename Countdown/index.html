        <div class="container">
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="control">
                <button id="start" class="startStop" onclick="start()">start</button>
                <button style="display: none;" onclick="stop()" class="startStop" id="stop">stop</button>
            </div>
        </div>
    </section>
